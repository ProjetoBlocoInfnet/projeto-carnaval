<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de ensaio</title>



</head>
<body>
	<h1>Cadastro de ensaio</h1>
	<section>
		<form action="CadastroEnsaio" method="post">
			
			<datalist id="escolas">
				<option>Salgueiro</option>
				<option>Viradouro</option>
				<option>Mangueira</option>
			</datalist>
		
			<fieldset>
				<label for="Escola">Escola</label> <input name="Escola"
					list="escolas" /> <label for="Data">Data</label> <input
					name="Data" type="date" /> <input type="submit" />
			</fieldset>
		</form>
	</section>
	<footer>
	<a href="principal.html">Voltar</a>
	</footer>
</body>
</html>
